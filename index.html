<script>
        // Function to load HTML content
        function loadContent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;

                     const scripts = document.getElementById(id).getElementsByTagName('script');
                for (let script of scripts) {
                    const newScript = document.createElement('script');
                    newScript.src = script.src; // Load external scripts
                    newScript.text = script.innerHTML; // Execute inline scripts
                    document.body.appendChild(newScript);
                }
           
            })
                .catch(error => console.error('Error loading file:', error));
        }

        // Load different parts
        loadContent('hero', 'hero.html');
        loadContent('skills', 'skills.html');
        loadContent('projects', 'projects.html');
        loadContent('about', 'about.html');
        loadContent('contacts', 'contacts.html');
    </script>
